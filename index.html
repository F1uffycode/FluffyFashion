<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
     <link rel="icon" type="image/x-icon" href="img/main-logo.png">
     <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">

      
</head>
<body>
    <div class="header container-fluid px-5 my-3 mb-5">
        <nav class="navigation">
            <ul class="nav-list">
                <li class="main-logo">
                    <a href="#">FASHION.</a>
                </li>
                <li class="nav-link">
                    <a href="#">Catalogue</a>
                </li>
                <li class="nav-link">
                    <a href="#">Fashion</a>
                </li>
                <li class="nav-link">
                    <a href="#">Favourite</a>
                </li>
                <li class="nav-link">
                    <a href="#">Lifestyle</a>
                </li>
                <li>
                <button type="button" class=" btn btn-dark">SIGN UP</button>
                </li>
            </ul>
        </nav>
    </div>
    

    <section class="explore container-fluid">
        <div class="explore-section">
            <div>
                <div class="explore-text">
                    <h1><span class="highlight">LET'S</span><br> EXPLORE <br> <span class="highlight">UNIQUE</span> <br> CLOTHES.</h1>
                    <p>Live for Influential and Innovative fashion!</p>
                </div>

                <button type="button" class=" shop-now btn btn-dark">SHOP NOW</button>
            </div>

            <div>
                <img src="https://picsum.photos/550/550" class="img-fluid explore-img" alt="img">
            </div>
        </div>
    </section>


    <section class="brands container-fluid my-5">
        <div class="brand-list row text-center">
            <div class="brand-lnk col-lg-12 col-xl-2 align-self-center"><img src="img/brands/1.png" alt="img"></div>
            <div class="brand-lnk col-lg-12 col-xl-2 align-self-center"><img src="img/brands/2.png" alt="img"></div>
            <div class="brand-lnk col-lg-12 col-xl-2 align-self-center"><img src="img/brands/3.png" alt="img"></div>
            <div class="brand-lnk col-lg-12 col-xl-2 align-self-center"><img src="img/brands/4.png" alt="img"></div>
            <div class="brand-lnk col-lg-12 col-xl-2 align-self-center"><img src="img/brands/5.png" alt="img"></div>
            <div class="brand-lnk col-lg-12 col-xl-2 align-self-center"><img src="img/brands/6.png" alt="img"></div>
        </div>
    </section>

    <section class="arrivals container-fluid">
        <h2>NEW <br> <span>ARRIVALS</span></h2>
        
        <div class="row new-arrivals align-self-center text-center">
            <div class="col-xl-4 col-lg-12 arrivals-card">
                <img src="img/arrivals/Rectangle 20.png" class="arrivals-img" alt="img">
                <p class="card-title">Hoodies & Sweatshirt  <br>  <span>Explore Now!</span>
                </p>
                
            </div>
            <div class="col-xl-4 col-lg-12 arrivals-card">
                <img src="img/arrivals/Rectangle 21.png" class="arrivals-img" alt="img">
                <p class="card-title">Coats & Parkas <br>  <span>Explore Now!</span>
                </p>
            </div>
            <div class="col-xl-4 col-lg-12 arrivals-card">
                <img src="img/arrivals/Rectangle 22.png" class="arrivals-img" alt="img">
                <p class="card-title">Tees & T-Shirt  <br>  <span>Explore Now!</span>
                </p>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer container-fluid text-center py-5 mt-5">
            <p>Â© 2025 FASHION. All Rights Reserved by F1uffyCd.</p>
        </div>

        <div class="main-footer">

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>

</html>
